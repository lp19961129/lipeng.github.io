<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="blog3Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7DF1E;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#FFA726;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="500" fill="url(#blog3Gradient)"/>
  
  <!-- 装饰元素 - 代码括号 -->
  <text x="100" y="150" font-family="Arial, sans-serif" font-size="200" font-weight="bold" fill="rgba(0,0,0,0.1)">{</text>
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="200" font-weight="bold" fill="rgba(0,0,0,0.1)">}</text>
  
  <!-- 异步符号 -->
  <g transform="translate(400, 250)">
    <!-- Promise 链 -->
    <rect x="-150" y="-70" width="120" height="40" fill="white" rx="8"/>
    <text x="-150" y="-45" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Promise</text>
    
    <rect x="-20" y="-30" width="120" height="40" fill="white" rx="8"/>
    <text x="-20" y="-5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">.then()</text>
    
    <rect x="110" y="10" width="120" height="40" fill="white" rx="8"/>
    <text x="110" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">.catch()</text>
    
    <!-- 连接箭头 -->
    <path d="M-30,-50 L-30,-30 L-20,-30" stroke="#333" stroke-width="2" fill="none"/>
    <path d="M100,10 L100,30 L110,30" stroke="#333" stroke-width="2" fill="none"/>
  </g>
  
  <!-- async/await 示例 -->
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">async function getData() {</text>
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">  const result = await fetch();</text>
  
  <!-- 标题 -->
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">JavaScript</text>
  <text x="400" y="460" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">异步编程详解</text>
</svg>