<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="blog2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2962FF;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#5C6BC0;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="500" fill="url(#blog2Gradient)"/>
  
  <!-- 装饰网格 -->
  <g opacity="0.2">
    <!-- 水平线 -->
    <line x1="0" y1="125" x2="800" y2="125" stroke="white" stroke-width="2"/>
    <line x1="0" y1="250" x2="800" y2="250" stroke="white" stroke-width="2"/>
    <line x1="0" y1="375" x2="800" y2="375" stroke="white" stroke-width="2"/>
    
    <!-- 垂直线 -->
    <line x1="200" y1="0" x2="200" y2="500" stroke="white" stroke-width="2"/>
    <line x1="400" y1="0" x2="400" y2="500" stroke="white" stroke-width="2"/>
    <line x1="600" y1="0" x2="600" y2="500" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- 网格布局示例 -->
  <g transform="translate(150, 150)">
    <!-- 网格容器 -->
    <rect x="0" y="0" width="500" height="200" fill="rgba(255,255,255,0.1)" stroke="white" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- 网格项 -->
    <rect x="10" y="10" width="150" height="80" fill="rgba(255,255,255,0.6)" rx="5"/>
    <rect x="170" y="10" width="310" height="80" fill="rgba(255,255,255,0.4)" rx="5"/>
    <rect x="10" y="100" width="240" height="80" fill="rgba(255,255,255,0.4)" rx="5"/>
    <rect x="260" y="100" width="230" height="80" fill="rgba(255,255,255,0.6)" rx="5"/>
  </g>
  
  <!-- CSS Grid 代码示例 -->
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle" opacity="0.8">.container {</text>
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle" opacity="0.8">  display: grid;</text>
  <text x="400" y="160" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle" opacity="0.8">  grid-template-columns: repeat(3, 1fr);</text>
  
  <!-- 标题 -->
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">CSS Grid</text>
  <text x="400" y="460" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">布局完全指南</text>
</svg>