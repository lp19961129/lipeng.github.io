<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="blog1Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#61DAFB;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="500" fill="url(#blog1Gradient)"/>
  
  <!-- 装饰元素 -->
  <circle cx="150" cy="100" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="650" cy="400" r="100" fill="rgba(255,255,255,0.1)"/>
  
  <!-- 代码符号 -->
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">{ }</text>
  
  <!-- React 图标简化版 -->
  <g transform="translate(400, 260) scale(0.6)">
    <circle cx="0" cy="0" r="80" fill="white"/>
    <rect x="-40" y="-40" width="80" height="160" fill="#61DAFB"/>
    <rect x="-40" y="-40" width="160" height="80" fill="#61DAFB"/>
  </g>
  
  <!-- 标题 -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">React Hooks</text>
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">现代Web应用开发</text>
</svg>